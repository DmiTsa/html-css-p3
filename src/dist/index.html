<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <section class="first-screen">
      <div class="container">
        <header class="header">
          <div class="header__logo">
            <img src="img/header_logo.png" alt="header logo" />
          </div>
          <div class="header__text">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__call">
            <a class="header__phone" href="tel:+74999228974"
              >+7 (499) 922-89-74</a
            >
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="first-screen__content">
          <h1 class="first-screen__title">Подбор пульсометра</h1>
          <h2 class="first-screen__subtitle">
            с учётом Вашего уровня подготовки
          </h2>
          <div class="first-screen__icons">
            <div class="first-screen__icon">
              <img src="icons/first-screen/timer.png" alt="timer icon" />
              Время подбора: 10 минут
            </div>
            <div class="first-screen__icon">
              <img src="icons/first-screen/delivery.png" alt="delivery icon" />
              Бесплатная доставка
            </div>
            <div class="first-screen__icon">
              <img src="icons/first-screen/messages.png" alt="message icon" />
              Ответим на все вопросы
            </div>
          </div>

          <button class="button button_big">заказать консультацию</button>
          <div class="first-screen__link">
            или <a href="#">перейти в каталог</a>
          </div>
        </div>
      </div>
    </section>

    <section></section>

    <section class="benefit">benefit</section>
  </body>
</html>
